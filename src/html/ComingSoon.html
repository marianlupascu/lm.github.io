<!-- home
    ================================================== -->
<main class="s-home s-home--slides">

  <div class="home-slider">
    <div class="home-slider-img" style="background-image: url(../../src/img/comingSoon/slide-01.jpg);"></div>
    <div class="home-slider-img" style="background-image: url(../../src/img/comingSoon/slide-02.jpg);"></div>
    <div class="home-slider-img" style="background-image: url(../../src/img/comingSoon/slide-03.jpg);"></div>
  </div>

  <div class="overlay"></div>

  <div class="home-content">

    <div class="home-logo">
      <a href="#">
        <img src="../../src/img/LM.png" alt="Homepage">
      </a>
    </div>

    <div class="row home-content__main">

      <div class="col-eight home-content__text pull-right">
        <h3>Welcome to LM</h3>

        <h1>
          I am currently working <br>
          on a new super awesome <br> website.
        </h1>

        <p>
          I`ll be here soon with my new awesome site, subscribe to be notified.
        </p>

        <div class="home-content__subscribe">
          <form id="mc-form" class="group" novalidate="novalidate">
            <input type="email" value="" name="EMAIL" class="email" id="mc-email" placeholder="Email Address"
                   required="">
            <input type="submit" name="subscribe" value="Notify Me">
            <label for="mc-email" class="subscribe-message"></label>
          </form>
        </div>
      </div>  <!-- end home-content__text -->

      <div class="col-four home-content__counter">
        <h3>Launching In</h3>

        <div class="home-content__clock">
          <div class="top">
            <div class="time days">
              65
              <span>Days</span>
            </div>
          </div>
          <div class="time hours">
            09
            <span>H</span>
          </div>
          <div class="time minutes">
            54
            <span>M</span>
          </div>
          <div class="time seconds">
            30
            <span>S</span>
          </div>
        </div>  <!-- end home-content__clock -->
      </div>  <!-- end home-content__counter -->

    </div>  <!-- end home-content__main -->

    <ul class="home-social">
      <li>
        <a href="https://www.facebook.com/marianlupascu15"><i class="fab fa-facebook-f" aria-hidden="true"></i><span>Facebook</span></a>
      </li>
      <li>
        <a href="https://twitter.com/LupascuMaryan"><i class="fab fa-twitter"
                                                       aria-hidden="true"></i><span>Twiiter</span></a>
      </li>
      <li>
        <a href="https://github.com/marianlupascu"><i class="fab fa-github"
                                                      aria-hidden="true"></i><span>Github</span></a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/marianlupascu15/"><i class="fab fa-linkedin" aria-hidden="true"></i><span>Linkedin</span></a>
      </li>
    </ul> <!-- end home-social -->

  </div> <!-- end home-content -->
